{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
{% if user.is_authenticated %}
	Hello {{ user.username }}.
	<p><a href="{% url 'logout' %}">log out</a></p>
{% else %}
	<p>You need to log in to view content</p>
	<a href ="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
