<!DOCTYPE HTML>
{% load static %}
{% include 'navbar.html' %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link href="{% static 'css/RatingStyle.css' %}" rel="stylesheet" type="text/css">
  <script src="//code.jquery.com/jquery.min.js"></script>
  <title>Feedbacks</title>
</head>
<body>
  <!-- <div id="nav-placeholder"></div>
  <script>
    $(function(){
      $("#nav-placeholder").load("{ 'navbar.html' }");
    });
  </script> -->
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  {% block content %}
  {% if user.is_authenticated %}
    <header class="title">
      <h1> This is a rating page. </h1>
    </header>
    <div class="stars" data-rating="3">
      <label class = "label">Rate your overall experience:</label><br>
      <span class="star">&nbsp;</span>
      <span class="star">&nbsp;</span>
      <span class="star">&nbsp;</span>
      <span class="star">&nbsp;</span>
      <span class="star">&nbsp;</span>
    </div>
    <script src="{% static 'js/rating.js' %}"></script>
    <div class="form-group">
      <label class="label">Tell us how we can improve:</label><br>
      <textarea class="form-control" rows="4" placeholder="Write down your brilliant ideas here!"></textarea>
    </div>
      <button type="submit" class="submit btn btn-primary btn-sm">Submit Your Feedback</button>
  {% else %}
    <br>
  	<p>You need to log in to view content</p>
  	<a href ="{% url 'login' %}">login</a>
  {% endif %}
  {% endblock %}
  </div>
</body>
</html>
